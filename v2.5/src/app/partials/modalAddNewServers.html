<div class="modal-header">
    <h3 class="modal-title"><i class="ace-icon fa fa-plus light-green"></i> Add a New Machine</h3>
</div>
<div class="modal-body" >
    <div class="form-group" style="overflow:auto">
    <div>
        <label class="col-sm-3 control-label no-padding-right">
            MAC Address:
        </label>

        <div class="col-sm-7">
            <input ng-model="mac.address" type="text" class="col-xs-10 col-sm-5" placeholder="" style="width: 300px">
        </div>

        <div>
            <button class="btn btn-default btn-sm" ng-click="addNewMacAddress()" style="">+</button>
        </div>
    </div>

    <div>
        <div class="col-sm-3 control-label no-padding-right">
        </div>
        <ul style="list-style: none;">
            <div class="col-sm-7">
                <li ng-repeat="mac in newMac track by $index">
                    <input ng-model="mac.address" type="text" class="col-xs-10 col-sm-5" placeholder="" style="width: 300px">
                </li>
            </div>
        </ul>
   </div>

    <div>
        <label class="col-sm-3 control-label no-padding-right">
            ipmiIP:
        </label>
        <div class="col-sm-8">
            <input ng-model="ipmi" type="text" class="col-xs-10 col-sm-5" placeholder="" style="width: 300px">
        </div>
    </div>

    <div>
        <label class="col-sm-3 control-label no-padding-right">
            ipmiIP pass:
        </label>
        <div class="col-sm-8">
            <input ng-model="ipmipass" type="text" class="col-xs-10 col-sm-5" placeholder="" style="width: 300px">
        </div>
    </div>
    </div>
</div>

<div class="modal-footer" style="clear:both">
    <button class="btn btn-primary" ng-click="ok()">Add</button>
    <button class="btn btn-grey" ng-click="cancel()">Close</button>
</div>
